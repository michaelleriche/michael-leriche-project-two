<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Harper | Contact</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Cabin|Oswald:700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/bc4273dc03.js" crossorigin="anonymous"></script>
    </head>

    <body class="blog-body">
        <header class="blog-header contact-header">
            <div class="secondary-header-nav">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><h2>Harper</h2></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#" class="nav-white">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="title-div container">
                <h2>Contact Me</h2>
            </div>
        </header>
        
        <main class="blogs-page container">  
            <aside class="contact-aside">
                <div class="social-icons">
                    <i class="fab fa-facebook-f" alt="facebook logo" title="facebook logo"></i>
                    <i class="fab fa-twitter" alt="twitter logo" title="twitter logo"></i>
                    <i class="fab fa-linkedin-in" alt="linked in logo" title="linked in logo"></i>
                    <i class="fab fa-instagram" alt="instagram logo" title="instagram logo"></i>
                </div>
                    <a href="#" class="aside-email">info@email.com</a>
                <div> 
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V 2D5</p>
                </div>
            </aside>
            
            <section class="blogs-right blog-p">
                <form>
                    <div class="form-div">
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Email address">
                    </div>    
                    <textarea name="Comment" id="Comment" cols="30" rows="10" placeholder="Message"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
        <footer>
            <p>Copyright &copy; 2020 Juno</p>
        </footer>
    </body>
</html>
