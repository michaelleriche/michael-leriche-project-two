<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Harper | Contact</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body class="blog-body">

        <header class="blog-header contact-header">
            <div class="secondary-header-nav">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><h2>Harper</h2></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <div class="title-div container">
                <h2>Contact Me</h2>
            </div>
                             <!-- INSERT BACKGROUND IMAGE  -->
        </header>

        <main class="blogs-page container">  
            <aside class="blogs-left blog-p contact-aside">
                <div class="social-icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin-in"></i>
                    <i class="fab fa-instagram"></i>
                </div>
                <div>
                    <a href="#" class="aside-email">info@email.com</a>
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V 2D5</p>
                </div>
            </aside>

            <section class="blogs-right blog-p">
                <form>
                    <div class="form-div">
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Email address">
                    </div>    
                    <textarea name="Comment" id="Comment" cols="30" rows="10" placeholder="Message"></textarea>
                    <button type="submit">Message</button>
                </form>
            </section>
        </main>
